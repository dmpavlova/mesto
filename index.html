<!DOCTYPE html>
<html lang= "ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">        
        <title>Место</title>
    </head>
    <body class='root'>
        <div class='page'>
            <header class='header'>
                <img class='logo' src='./images/Vector.svg' alt='Логотип'>
            </header>
            <main class='content'>
                <section class='profile'>                    
                    <img class='avatar' src='./images/Avatar.jpg' alt='Фото профиля'>                    
                    <div class='profile-info'>
                        <h1 class='profile-info__title'>Жак-Ив Кусто</h1>
                        <button class='edit-button' type='button'><img class='edit-button__image' src='./images/Edit-Button.svg' alt='Изменить'></button>
                        <p class='profile-info__subtitle'>Исследователь океана</p>                        
                    </div>
                    <button class='add-button' type='button'></button>
                </section>
                <section class='elements'>
                    <div class='element'>
                        <img class='element__image' src='./images/kirill-pershin-1088404-unsplash.jpg' alt='Карачаевск'>
                        <div class='element__container'>
                            <h2 class='element__title'>Карачаевск</h2>
                            <button class='element__like-button' type='button'></button>
                        </div>                            
                    </div>
                    <div class='element'>
                        <img class='element__image' src='./images/kirill-pershin-1404681-unsplash.jpg' alt='Эльбрус'>
                        <div class='element__container'>
                            <h2 class='element__title'>Гора Эльбрус</h2>
                            <button class='element__like-button' type='button'></button>
                        </div>                            
                    </div>
                    <div class='element'>
                        <img class='element__image' src='./images/kirill-pershin-1556355-unsplash.jpg' alt='Домбай'>
                        <div class='element__container'>
                            <h2 class='element__title'>Домбай</h2>
                            <button class='element__like-button' type='button'></button>
                        </div>                            
                    </div>
                    <div class='element'>
                        <img class='element__image' src='./images/kirill-pershin-1404681-unsplash.jpg' alt='Гора Эльбрус'>
                        <div class='element__container'>
                            <h2 class='element__title'>Гора Эльбрус</h2>
                            <button class='element__like-button' type='button'></button>
                        </div>                            
                    </div>
                    <div class='element'>
                        <img class='element__image' src='./images/kirill-pershin-1556355-unsplash.jpg' alt='Домбай'>
                        <div class='element__container'>
                            <h2 class='element__title'>Домбай</h2>
                            <button class='element__like-button' type='button'></button>
                        </div>                            
                    </div>
                    <div class='element'>
                        <img class='element__image' src='./images/kirill-pershin-1088404-unsplash.jpg' alt='Карачаевск'>
                        <div class='element__container'>
                            <h2 class='element__title'>Карачаево-Черкеск</h2>
                            <button class='element__like-button' type='button'></button>
                        </div>                            
                    </div>                                           
                </section>
            </main>
            <footer class='footer'>
                <p class='copyright'>&#169; 2020 Mesto Russia</p>
            </footer>
            <div class='popup'>
                <div class='popup__container'>
                    <button class='popup__close-button' type='button'></button>
                    <div class='popup__main-container'>
                        <h3 class='popup__title'>Редактировать профиль</h3>
                    <form class='form-container' method='post' name='editForm'>
                        <fieldset class='edit-form'>                        
                            <input class='edit-form__name' type='text' name='Name'>
                            <input class='edit-form__about-yourself' type='text' name='Job'>
                            <button class='edit-form__submit-button' type='submit'>Сохранить</button>
                        </fieldset> 
                    </form>                   
                    </div>                                   
                </div>
            </div>            
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
