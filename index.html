<!DOCTYPE html>
<html lang= "ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">        
        <title>Место</title>
    </head>
    <body class='root'>
        <div class='page'>
            <header class='header'>
                <img class='logo' src='./images/Vector.svg' alt='Логотип'>
            </header>
            <main class='content'>
                <section class='profile'>                    
                    <img class='avatar' src='./images/Avatar.jpg' alt='Фото профиля'>                    
                    <div class='profile-info'>
                        <h1 class='profile-info__title'>Жак-Ив Кусто</h1>
                        <button class='edit-button' type='button'><img class='edit-button__image' src='./images/Edit-Button.svg' alt='Изменить'></button>
                        <p class='profile-info__subtitle'>Исследователь океана</p>                        
                    </div>
                    <button class='add-button' type='button'></button>
                </section>
                <section class='elements'>
                                                   
                </section>
            </main>
            <footer class='footer'>
                <p class='copyright'>&#169; 2020 Mesto Russia</p>
            </footer>
            <div class='popup popup_profile'>
                <div class='popup__container'>
                    <button class='popup__close-button popup__close-button_place_profile ' type='button'></button>
                    <div class='popup__main-container'>
                        <h3 class='popup__title'>Редактировать профиль</h3>
               <form class='form-container' method='post' name='editForm' novalidate>
                        <fieldset class='edit-form'>                        
                            <input class='form-input edit-form__name' type='text' name='name' id='name' required minlength='2' maxlength='40'>
                            <span class='form-error' id='name-error'></span>
                            <input class='form-input edit-form__job' type='text' name='job' id='job' required minlength='2' maxlength='200'>
                            <span class='form-error' id='job-error'></span>
                            <button class='edit-form__submit-button' type='submit'>Сохранить</button>
                        </fieldset> 
                    </form>                
                    </div>                                   
                </div>
            </div>  
            <div class='popup popup_new-place'>
                <div class='popup__container'>
                    <button class='popup__close-button popup__close-button_place_new-place' type='button'></button>
                    <div class='popup__main-container'>
                        <h3 class='popup__title popup__title_place_new-place'>Новое место</h3>
                    <form class='form-container' method='post' name='newPlace' novalidate>
                        <fieldset class='edit-form'>                        
                            <input class='form-input edit-form__name edit-form__place' type='text' name='place-name' id='place-name' placeholder='Название' required minlength='2' maxlength='30'>
                            <span class='form-error' id='place-name-error'></span>
                            <input class='form-input edit-form__job edit-form__link' type='url' name='adress' id='adress' placeholder='Ссылка на картинку' required>
                            <span class='form-error' id='adress-error'></span>
                            <button class='edit-form__submit-button edit-form__create-button' type='submit'>Создать</button>
                        </fieldset> 
                    </form>                   
                    </div>                                   
                </div>
            </div> 
            <div class='popup popup_fullscreen-image'>
                <div class='popup__container'>
                    <button class='popup__close-button popup__close-button_place_image' type='button'></button>
                    <img class='popup__image' src='' alt=''> 
                    <h3 class='popup__title popup__title_place_fullscreen-image'></h3>
                </div>
            </div>         
        </div>
        <template class='template'>
            <div class='element'>
                <button class='element__remove-button' type='button'></button>
                <img class='element__image' src='' alt=''>
                <div class='element__container'>
                    <h2 class='element__title'></h2>
                 <button class='element__like-button' type='button'></button>
                </div>                            
            </div>
        </template>
        <script src='./scripts/initialCards.js'></script>
        <script src='./scripts/validate.js'></script>
        <script src='./scripts/index.js'></script>
    </body>
</html>
