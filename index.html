<!DOCTYPE html>
<html lang= "ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">        
        <title>Место</title>
    </head>
    <body class='root'>
        <div class='page'>
            <header class='header'>
                <img class='logo' src='./images/Vector.svg' alt='Логотип'>
            </header>
            <main class='content'>
                <section class='profile'>                    
                    <img class='avatar' src='./images/Avatar.jpg' alt='Фото профиля'>                    
                    <div class='profile-info'>
                        <h1 class='profile-info__title'>Жак-Ив Кусто</h1>
                        <button class='edit-button' type='button'><img class='edit-button__image' src='./images/Edit-Button.svg' alt='Изменить'></button>
                        <p class='profile-info__subtitle'>Исследователь океана</p>                        
                    </div>
                    <button class='add-button' type='button'></button>
                </section>
                <section class='elements'>
                                                   
                </section>
            </main>
            <footer class='footer'>
                <p class='copyright'>&#169; 2020 Mesto Russia</p>
            </footer>
            <div class='popup popup_profile'>
                <div class='popup__container'>
                    <button class='popup__close-button' type='button'></button>
                    <div class='popup__main-container'>
                        <h3 class='popup__title'>Редактировать профиль</h3>
                    <form class='form-container' method='post' name='editForm'>
                        <fieldset class='edit-form'>                        
                            <input class='edit-form__name' type='text' name='Name'>
                            <input class='edit-form__job' type='text' name='Job'>
                            <button class='edit-form__submit-button' type='submit'>Сохранить</button>
                        </fieldset> 
                    </form>                   
                    </div>                                   
                </div>
            </div>  
            <div class='popup popup_new-place'>
                <div class='popup__container'>
                    <button class='popup__close-button popup__button-close' type='button'></button>
                    <div class='popup__main-container'>
                        <h3 class='popup__title popup__title_place_new-place'>Новое место</h3>
                    <form class='form-container' method='post' name='editForm'>
                        <fieldset class='edit-form'>                        
                            <input class='edit-form__name edit-form__place' type='text' name='Place-name' placeholder='Название'>
                            <input class='edit-form__job edit-form__link' type='text' name='Adress' placeholder='Ссылка на картинку'>
                            <button class='edit-form__submit-button edit-form__create-button' type='submit'>Создать</button>
                        </fieldset> 
                    </form>                   
                    </div>                                   
                </div>
            </div> 
            <div class='popup popup_fullscreen-image'>
                <div class='popup__container'>
                    <button class='popup__close-button popup__exit-button' type='button'></button>
                    <img class='popup__image' src='' alt=''> 
                    <h3 class='popup__title popup__title_place_fullscreen-image'></h3>
                </div>
            </div>         
        </div>
        <template class='template'>
            <div class='element'>
                <batton class='element__remove-button' type='button'></batton>
                <img class='element__image' src='' alt=''>
                <div class='element__container'>
                    <h2 class='element__title'></h2>
                 <button class='element__like-button' type='button'></button>
                </div>                            
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
